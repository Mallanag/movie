<form [formGroup]="login">
    <div class="form-group">
      <label >Username:</label>
      <input type="text" formControlName="uname" >
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" formControlName="pwd" >
    </div>
    <div class="form-group">
        <label>confirm Password:</label>
        <input type="password" formControlName="conpwd">
      </div>
    
    <button type="submit" class="btn btn-primary" (click)="register(login.value)" [routerLink]="['/test2']">Submit</button>

</form>
  
  <p>Alerady have an Account?<a [routerLink]="['/test2']">Login here</a></p>
